<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 起步</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<!--Get Start-->
<div id="app">
    {{message}}
</div>

<!--声明式渲染-->
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒种查看此处动态绑定的信息！
    </span>
</div>

<!--条件与循环-->
<div id="app-3">
    <p v-if="seen">现在你看到了我</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<!--处理用户输入-->
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<!--组件化应用构建-->

<div id="app-7">
    <ol>
        <!--
            现在我们为每个 todo-item 提供todo的对象
            todo 对象是变量，即其内容可以动态的。
            我们也需要为每一个组件提供一个"Key",稍后再
            作详细解释。
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
        </todo-item>
    </ol>

</div>
<script src="index.js"></script>

</body>
</html>
